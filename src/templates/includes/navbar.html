<div class="bg-background-100 shadow-lg">
  <div class="container mx-auto">
    <nav class="flex flex-row justify-between">
      <ul class="flex flex-row gap-1">
        <li class="px-3 py-2 my-2 rounded cursor-pointer transition-colors hover:bg-primary-200">
          <span class="text-text-900">Dashboard</span>
        </li>
        <li class="px-3 py-2 my-2 rounded cursor-pointer transition-colors hover:bg-primary-200">
          <span class="text-text-900">Announcements</span>
        </li>
        <li class="px-3 py-2 my-2 rounded cursor-pointer transition-colors hover:bg-primary-200">
          <span class="text-text-900">Calendar</span>
        </li>
      </ul>
      {% if user.is_authenticated %}
        <ul class="flex flex-row gap-1">
          <li class="px-3 py-2 my-2 rounded cursor-pointer transition-colors hover:bg-primary-200">
            <span class="text-text-900">Hi {{ user.get_short_name }}</span>
          </li>
          <a href="{% url "logout" %}">
          <li class="px-3 py-2 my-2 rounded cursor-pointer transition-colors bg-red-400 hover:bg-primary-200">
              <span class="text-text-900">Logout</span>
          </li>
          </a>
        </ul>
      {% else %}
        <ul class="flex flex-row gap-1">
          <a href="{% url "register" %}">
          <li class="px-3 py-2 my-2 rounded cursor-pointer transition-colors hover:bg-primary-200">
              <span class="text-text-900">Register</span>
          </li>
          </a>
          <a href="{% url "login" %}">
          <li class="px-3 py-2 my-2 rounded cursor-pointer transition-colors bg-secondary-400 hover:bg-primary-200">
              <span class="text-text-900"">Login</span>
          </li>
          </a>
        </ul>
      {% endif %}
    </nav>
  </div>
</div>
